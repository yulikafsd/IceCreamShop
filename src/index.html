<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ice Cream Shop" />
    <title>Ice Cream Made with Passion</title>

    <!-- Favicon -->
    <link type="image/x-icon" rel="shortcut icon" href="./images/favicon.ico" />
    <link type="image/png" rel="icon" href="./images/favicon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <!-- modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

    />

    <!-- animate.style library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>

  <body>
    <a href="#top" id="button"></a>
    <!-- Фрагменты html добавляются в главный HTML-файл страницы -->
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/menu.html"></include>

      <include src="./partials/gallery.html"></include>
      <include src="./partials/reviews.html"></include>
      <include src="./partials/contacts.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal.html"></include>
    <include src="./partials/modal-about.html"></include>
    <include src="./partials/modal-location.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->

    <!-- Скрипт мобменю -->

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"

    <script src="./js/modal.js"></script>
    <script src="./js/modale-about.js"></script>
    <script src="./js/modal-location.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Cкрипт слайдера -->
    <script src="./js/swiper.js"></script>
  </body>
</html>
